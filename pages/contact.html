        <div class="infoContact">
            <h3>Get In Touch</h3>
            <p>Thank you for your interest. I look forward to getting mail from you.</p>
         </div>

         <section class="contactSection">




            <form action="https://formspree.io/steph.toeroek@gmail.com"
              method="POST" class="contactForm" enctype="text/plain">
               <div class="postcard">

                <fieldset class="left">
                    <img src="../images/stamp.jpg" alt="stamp logo" class="stamp">
                     <p><span class="asterisk">*</span>Required field</p>
                      <ul>
                          <li>
                              <label for="fName">First Name:<span class="asterisk">*</span></label>
                               <input type="text" id="fName" name="first_name" maxlength="50" placeholder="Your first name here" required autofocus>
                          </li>
                          <li>
                              <label for="lName">Last Name:<span class="asterisk">*</span></label>
                               <input type="text" id="lName" name="last_name" maxlength="50" placeholder="Your last name here" required>
                          </li>
                          <li>
                              <label for="email">Email:<span class="asterisk">*</span></label>
                              <input type="email" id="email" name="email" maxlength="50" placeholder="yourName@domain.com" required>
                          </li>
                          <li>
                              <label for="phone">Phone:</label>
                              <input type="tel" id="phone" name="phone" placeholder="555-555-5555">
                          </li>
                      </ul>
               </fieldset>

               <fieldset class="right">
                   <div class="formSection">
                     <h3 class="marg">Message:</h3>
                       <textarea name="msg" id="msg" placeholder="Please write your message here..."></textarea>
                   </div>
               </fieldset>
               </div> <!-- end div postcard-->
               <div class="clearIt"></div>

               <fieldset class="sendMessage">
                   <input type="submit" id="submit" class="button" value="Send Message">
               </fieldset>

            </form>
