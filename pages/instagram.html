<script>
      $(document).ready(function(){
          var token = '289825680.1677ed0.f076e0a2e28b4cd0af9458cd44833a41',
             userid = 289825680,
              num_photos = 30;

            $.ajax({url:'https://api.instagram.com/v1/users/'+userid+'/media/recent', dataType:'jsonp', type: 'GET', data:{
              access_token: token, count: num_photos},
                  success: function(data){
                      console.log(data);
                      for(x in data.data){
                            $('#igFeed').append('<img src="'+data.data[x].images.thumbnail.url+'">');
                 } // end for loop
            },
            error: function (data){
                console.log(data);
            }
            })

        });

    </script>
